<link rel="stylesheet" href="{{ url_for('static', filename='style/notes.css') }}">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

{% include 'navbar.html' %}
<div class="parent">



   <div class="left-container">

      <img
         src="https://picsum.photos/700/900/?blur.jpg" />

   </div>


   <div class="right-container">
      <form action="{{ url_for('edit_note', note_id=note[0][0]) }}" method="post">
         <label for="title">Title :</label>
         <input type="text" id="title" name="title" value="{{ note[0][1] }}">
         <label for="note_source">Note Source :</label>
         <input type="text" id="note_source" name="note_source" value="{{ note[0][2] }}">

         <label for="is_public">Is Public :</label>
         <input type="range" id="is_public" name="is_public" min="0" max="1" value="{{ note[0][3] }}" pattern="^1\d*$">


         <div class="dropdowns">
         <select id="teacher" name="teacher">
            {% for teacher in teachers %}
            <option value="{{ teacher[1] }}" {% if teacher[1] == note[0][4] %}selected{% endif %} > {{ teacher[0] }}
            </option>
            {% endfor %}
         </select>

         <select id="category" name="category">
            {% for category in categories %}
            <option value="{{ category[1] }}" {% if category[1]==note[0][7] %}selected{% endif %}> {{ category[0] }}
            </option>
            {% endfor %}
         </select>
         </div>

         <label for="note">Note :</label>
         <textarea id="note" name="note" class="noteinput"  cols="50">{{ note[0][8] }}</textarea>


         <br />
         <input type="submit" value="Submit">
      </form>
   </div>
</div>
