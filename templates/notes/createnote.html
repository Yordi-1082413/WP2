<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
  integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
</link>
<link rel="stylesheet" href="{{ url_for('static', filename='style/notes.css') }}">
</head>
{% include 'navbar.html' %}

<div class="parent">
<div class="right-container">
  <form action="{{ url_for("newnoteroute")}}" method="post">
      <label for="title">Title :</label>
      <input type="text" id="notetitle" name="notetitle" placeholder="title">

      <label for="note_source">Note Source :</label>
      <input type="text" id="notesource" name="notesource" placeholder="Source">

      <label for="is_public">Is Public :</label>
      <input type="range" id="is_public" name="is_public" min="0" max="1" value="0" pattern="^1\d*$">


      <div class="dropdowns">

        <select id="category" name="category" placeholder="category">
          {% for category in categories %}
          <option value="{{ category[1] }}">{{ category[0] }}</option>
          {% endfor %}
        </select>

      </div>

      <label for="note">Note :</label>
      <textarea id="notecontent" name="notecontent" class="notecontent" cols="50"> </textarea>


      <br />
      <input type="submit" value="Submit">
   </form>
</div>
</div>
</div>
